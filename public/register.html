<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הרשמה למערכת | רישוי עסקים</title>
    <link rel="stylesheet" href="/tailwind.min.css">
</head>
<body class="bg-gray-100 flex flex-col justify-center items-center min-h-screen" dir="rtl">

    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md text-center">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">הרשמה למערכת</h1>
        <form id="register-form">
            <div class="mb-4 text-right">
                <label for="fullName" class="block text-sm font-medium text-gray-600 mb-1">שם מלא</label>
                <input type="text" id="fullName" name="fullName" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 text-sm">
            </div>
            <div class="mb-4 text-right">
                <label for="email" class="block text-sm font-medium text-gray-600 mb-1">דואר אלקטרוני</label>
                <input type="email" id="email" name="email" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 text-sm">
            </div>
            <div class="mb-4 text-right">
                <label for="password" class="block text-sm font-medium text-gray-600 mb-1">סיסמה</label>
                <input type="password" id="password" name="password" required minlength="6"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 text-sm">
            </div>
            <div class="mb-6 text-right">
                <label for="role" class="block text-sm font-medium text-gray-600 mb-1">תפקיד</label>
                <select id="role" name="role"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 text-sm bg-white">
                    <option value="inspector">מפקח</option>
                    <option value="manager">מנהל</option>
                </select>
            </div>
            <button type="submit"
                class="w-full py-3 bg-green-600 text-white rounded-lg font-medium text-sm hover:bg-green-700 transition-colors">הרשמה</button>
        </form>
        <p id="error-message" class="text-red-500 mt-4 text-sm min-h-5"></p>
        <div class="mt-6 text-sm text-gray-500">
            כבר רשום? <a href="login.html" class="text-blue-600 hover:underline">התחבר כאן</a>
        </div>
    </div>

    <footer class="fixed bottom-0 w-full text-center py-3 bg-gray-100 text-gray-500 text-sm">
        &copy; 2026 מערכת רישוי עסקים - מועצה אזורית. כל הזכויות שמורות.
    </footer>

    <script>
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;
            const errorMessage = document.getElementById('error-message');
            
            errorMessage.textContent = '';

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ fullName, email, password, role })
                });

                const data = await response.json();

                if (response.ok) {
                    alert('ההרשמה בוצעה בהצלחה! חשבונך הועבר לאישור מנהל המערכת. תוכל להתחבר לאחר קבלת האישור.');
                    window.location.href = 'login.html';
                } else {
                    errorMessage.textContent = data.message || 'שגיאה בהרשמה';
                }
            } catch (error) {
                errorMessage.textContent = 'שגיאת תקשורת. נסה שוב מאוחר יותר.';
            }
        });
    </script>

</body>
</html>
