<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>היסטוריית דו"חות | מערכת רישוי עסקים</title>
    <link rel="stylesheet" href="/tailwind.min.css">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col" dir="rtl">
    <header class="bg-white shadow-md px-6 py-3 flex justify-between items-center mb-8">
        <h1 class="text-xl font-bold text-gray-800">היסטוריית ביקורות</h1>
        <div class="flex items-center gap-4">
            <nav class="flex gap-3">
                <a href="dashboard.html" class="px-4 py-2 bg-gray-100 border border-gray-300 text-gray-700 rounded-lg text-sm font-medium hover:bg-gray-200 transition-colors">לוח בקרה</a>
                <a href="inspection.html" class="px-4 py-2 bg-gray-100 border border-gray-300 text-gray-700 rounded-lg text-sm font-medium hover:bg-gray-200 transition-colors">ביקורת חדשה</a>
            </nav>
            <span id="user-name" class="text-gray-700 text-sm font-medium"></span>
        </div>
    </header>

    <div class="container mx-auto px-4 flex-1 max-w-5xl" style="box-sizing:border-box;">
        <div class="bg-white rounded-lg shadow-md overflow-hidden pb-4">
            <div class="flex justify-between items-center px-5 py-4 border-b border-gray-200 bg-gray-50">
                <h2 id="business-title" class="text-lg font-semibold text-gray-700">היסטוריית דו"חות לעסק</h2>
                <a href="dashboard.html" class="px-4 py-2 bg-gray-500 text-white rounded-lg text-sm font-medium hover:bg-gray-600 transition-colors">חזרה ללוח הבקרה</a>
            </div>

            <table id="reports-table" class="min-w-full leading-normal">
                <thead>
                    <tr>
                        <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-right text-xs font-semibold text-gray-600 uppercase tracking-wider">תאריך ביקורת</th>
                        <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-right text-xs font-semibold text-gray-600 uppercase tracking-wider">שם המפקח</th>
                        <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-right text-xs font-semibold text-gray-600 uppercase tracking-wider">תוצאה</th>
                        <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-right text-xs font-semibold text-gray-600 uppercase tracking-wider">ממצאים (תקציר)</th>
                        <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-center text-xs font-semibold text-gray-600 uppercase tracking-wider">דו"ח PDF</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td colspan="5" class="px-5 py-5 text-center text-gray-500">טוען נתונים...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <footer class="text-center py-4 bg-white border-t border-gray-200 text-gray-500 text-sm mt-auto">
        &copy; 2026 מערכת רישוי עסקים - מועצה אזורית. כל הזכויות שמורות.
    </footer>

    <script>
        const token = localStorage.getItem('token');
        const userStr = localStorage.getItem('user');

        if (!token) {
            window.location.href = 'login.html';
        }

        if (userStr) {
            try {
                const user = JSON.parse(userStr);
                document.getElementById('user-name').textContent = user.fullName;
            } catch (e) { console.error(e); }
        }

        const urlParams = new URLSearchParams(window.location.search);
        const businessId = urlParams.get('businessId');

        if (!businessId) {
            alert('שגיאה: לא נבחר עסק.');
            window.location.href = 'dashboard.html';
        }

        async function loadReports() {
            try {
                // 1. קבלת פרטי העסק (בשביל הכותרת)
                const bizResponse = await fetch(`/api/businesses/${businessId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (bizResponse.ok) {
                    const business = await bizResponse.json();
                    document.getElementById('business-title').textContent = `היסטוריית דו"חות: ${business.businessName}`;
                }

                // 2. קבלת הדו"חות
                const reportsResponse = await fetch(`/api/reports/business/${businessId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const tbody = document.querySelector('#reports-table tbody');
                tbody.innerHTML = '';

                if (!reportsResponse.ok) throw new Error('Failed to fetch reports');
                
                const reports = await reportsResponse.json();

                if (reports.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" class="px-5 py-5 text-center text-gray-500">לא נמצאו ביקורות קודמות לעסק זה.</td></tr>';
                    return;
                }

                const statusMap = {
                    'pass': { text: 'עבר', cls: 'text-green-700 font-semibold' },
                    'fail': { text: 'נכשל', cls: 'text-red-600 font-semibold' },
                    'conditional_pass': { text: 'עבר בתנאי', cls: 'text-yellow-600 font-semibold' }
                };

                reports.forEach(report => {
                    const statusInfo = statusMap[report.status] || { text: report.status, cls: 'text-gray-700' };
                    const row = document.createElement('tr');
                    row.className = 'hover:bg-gray-50';
                    row.innerHTML = `
                        <td class="px-5 py-4 border-b border-gray-200 text-sm">${new Date(report.visitDate).toLocaleDateString('he-IL', { hour: '2-digit', minute: '2-digit' })}</td>
                        <td class="px-5 py-4 border-b border-gray-200 text-sm">${report.inspector ? report.inspector.fullName : 'לא ידוע'}</td>
                        <td class="px-5 py-4 border-b border-gray-200 text-sm ${statusInfo.cls}">${statusInfo.text}</td>
                        <td class="px-5 py-4 border-b border-gray-200 text-sm">${report.findings.substring(0, 50)}${report.findings.length > 50 ? '...' : ''}</td>
                        <td class="px-5 py-4 border-b border-gray-200 text-sm text-center">${report.pdfPath ? `<a href="${report.pdfPath}" target="_blank" class="text-blue-600 hover:underline">צפה בדו"ח</a>` : '-'}</td>
                    `;
                    tbody.appendChild(row);
                });

            } catch (error) {
                console.error(error);
                document.querySelector('#reports-table tbody').innerHTML = '<tr><td colspan="5" class="px-5 py-5 text-center text-red-500">שגיאה בטעינת הנתונים.</td></tr>';
            }
        }

        loadReports();
    </script>
</body>
</html>
