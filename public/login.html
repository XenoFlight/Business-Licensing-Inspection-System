<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>כניסה למערכת | רישוי עסקים</title>
    <link rel="stylesheet" href="/tailwind.min.css">
</head>
<body class="bg-gray-100 flex flex-col justify-center items-center min-h-screen" dir="rtl">

    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md text-center">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">כניסה למערכת</h1>
        <form id="login-form">
            <div class="mb-4 text-right">
                <label for="email" class="block text-sm font-medium text-gray-600 mb-1">דואר אלקטרוני</label>
                <input type="email" id="email" name="email" autocomplete="username" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm">
            </div>
            <div class="mb-6 text-right">
                <label for="password" class="block text-sm font-medium text-gray-600 mb-1">סיסמה</label>
                <input type="password" id="password" name="password" autocomplete="current-password" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm">
            </div>
            <button type="submit"
                class="w-full py-3 bg-blue-600 text-white rounded-lg font-medium text-sm hover:bg-blue-700 transition-colors">כניסה</button>
        </form>
        <p id="error-message" class="text-red-500 mt-4 text-sm min-h-5"></p>
        <div class="mt-6 text-sm text-gray-500">
            אין לך חשבון? <a href="register.html" class="text-blue-600 hover:underline">הירשם כאן</a>
        </div>
    </div>

    <footer class="fixed bottom-0 w-full text-center py-3 bg-gray-100 text-gray-500 text-sm">
        &copy; 2026 מערכת רישוי עסקים - מועצה אזורית. כל הזכויות שמורות.
    </footer>

    <script>
        const loginForm = document.getElementById('login-form');
        
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            console.log('Login form submitted');
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            
            errorMessage.textContent = 'מתחבר...';

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = 'dashboard.html';
                } else {
                    errorMessage.textContent = data.message || 'שגיאה בכניסה למערכת';
                }
            } catch (error) {
                console.error(error);
                errorMessage.textContent = 'שגיאת תקשורת. נסה שוב מאוחר יותר.';
            }
        });
    </script>

</body>
</html>
